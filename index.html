<!DOCTYPE html>
<html lang="en">
  <head>
    <title>card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
    <div class="card">
    <img src="tarte-maroilles.jpg" alt="Photo du plat" class="card-img">
    <div class="card-text">
        <h2 class="card-title">Tarte au maroilles</h2>
        <p class="card-desc">Fromage maroilles, pâte levée, tarte savoureuse.</p>
        <div class="price">
        <p class="card-p">15.90$</p>
        </div>
    </div>
</div>
    </main>
  </body>
</html>
